language: node_js
cache:
  apt: true
  directories:
  - node_modules
node_js:
- '6'
- '4'
- '0.12'
sudo: 9000
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
before_install:
- sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90
- sudo bash tools/install-ffmpeg.sh
- sudo bash tools/install-imagemagick.sh
- sudo bash tools/install-graphicsmagick.sh
install:
- npm install
after_success:
- npm run bench
